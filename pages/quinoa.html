<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quinoa</title>
    <link href="http://fonts.cdnfonts.com/css/tt-norms-pro" rel="stylesheet">
    <link rel="stylesheet" href="../styled/style.css">
    <link rel="stylesheet" href="../styled/reset.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="product">
                <div class="go-back">
                    <button><img src="../img/Back.svg" alt="Back"> Go Back</button>
                </div>
                <div class="product-img">
                    <img src="../img/breakfast-quinoa-and-red-fruit-salad-134061-1-removebg-preview 1.png" alt="Fruit">
                </div>
            </div>
            <div class="product-info">
                <div class="product-title">
                    <h2>Quinoa fruit salad</h2>
                </div>
                <div class="add-price">
                    <img src="../img/Cardremove.svg" alt="Remove">
                    1
                    <img src="../img/Cardmore.svg" alt="Add">
                </div>
                <div class="price">
                    <span>R$ 10,000</span>
                </div>
            </div>
            <div class="product-contains">
                <div class="title-contains">
                    <h2>This combo contains:</h2>
                </div>
            </div>
            <div class="contains">
                <div class="contains-content">
                    <div class="card-contains">
                        <span>Red Quinoa</span>
                    </div>
                    <div class="card-contains">
                        <span>Lime</span>
                    </div>
                    <div class="card-contains">
                        <span>Lime</span>
                    </div>
                    <div class="card-contains">
                        <span>Blueberries</span>
                    </div>
                    <div class="card-contains">
                        <span>Mango</span>
                    </div>
                    <div class="card-contains">
                        <span>Strawberries</span>
                    </div>
                    <div class="card-contains">
                        <span>Fresh Mint</span>
                    </div>
                </div>
            </div>
            <div class="product-description">
                <p>If you are looking for a new fruit salad to eat today, 
                    quinoa is the perfect brunch for you. make</p>
            </div>
            <div class="product-buttons">
                <img src="../img/Hearth button.svg" alt="Like">
                <button>Add to Basket</button>
            </div>
        </div>
    </main>
</body>
</html>
