<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Hub</title>
    <link href="http://fonts.cdnfonts.com/css/tt-norms-pro" rel="stylesheet">
    <link rel="stylesheet" href="../styled/style.css">
    <link rel="stylesheet" href="../styled/reset.css">
</head>
<body>
    <header>
        <nav class="menu-home"> 
            <ul>
            <div class="menu-hamburguer">
                <img src="../img/Menu.svg" alt="Menu">
            </div>
            <li>
                <h2>Welcome, <span>Matheus</span>.</h2>
            </li>
            </ul>
            <div class="car">
                <img src="../img/Car.svg" class="svg">
            </div>
        </nav>
        <section class="search">
            <div class="content-search">
                <div class="box">
                    <img src="../img/Search.svg" alt="Search">
                    <input type="text" name="Search" id="search" 
                placeholder="Search for fruit salad combos">
                </div>
                <div class="filter-search">
                <img src="../img/Filter.svg" alt="Filter">
                </div>
            </div>
        </section>
        <section class="filter">
        <div class="filter-content">
            <div class="card-filter">
                <span>All</span>
            </div>
            <div class="card-filter">
                <span>Salad Combo</span>
            </div>
            <div class="card-filter">
                <span>Berry Combo</span>
            </div>
            <div class="card-filter">
                <span>Mango Berry</span>
            </div>
        </div>
        </section>
    </header>
    <main>
        <div class="container">
            <section class="recommended">
                <div class="content-recommended">
                    <div class="title-recommended">
                        <h2>Recommended Combo</h2>
                    </div>
                    <div class="card-recommended">
                        <img src="../img/Hearth.svg" alt="Like">
                        <img src="../img/Honey-Lime-Peach-Fruit-Salad-3-725x725-1-removebg-preview 1.png"
                         alt="Fruit">
                         <h2>Honey lime combo</h2>
                         <span>R$ 2,000</span>
                    </div>
                    <div class="card-recommended">
                        <img src="../img/Hearth.svg" alt="Like">
                        <img src="../img/Glowing-Berry-Fruit-Salad-8-720x720-removebg-preview 2.png"
                         alt="Fruit">
                         <h2>Berry mango combo</h2>
                         <span>R$ 2,000</span>
                    </div>
                </div>
            </section>
            <section class="feed">
                <div class="content-feed">
                    <ul>
                        <li>Hottest</li>
                        <li>Popular</li>
                        <li>New combo</li>
                    </ul>
                </div>
                <div class="cards-feed">
                    <img src="../img/breakfast-quinoa-and-red-fruit-salad-134061-1-removebg-preview 1.png" alt="Fruit">
                    <h2>Quinoa fruit salad</h2>
                    <span>R$ 10,000</span>
                </div>
                <div class="cards-feed">
                    <img src="../img/Best-Ever-Tropical-Fruit-Salad8-WIDE-removebg-preview 1.png" alt="Fruit">
                    <h2>Tropical fruit salad</h2>
                    <span>R$ 10,000</span>
                </div>
                <div class="cards-feed">
                    <img src="../img/Honey-Lime-Peach-Fruit-Salad-3-725x725-1-removebg-preview 1.png" alt="Fruit">
                    <h2>Melon fruit salad</h2>
                    <span>R$ 10,000</span>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
